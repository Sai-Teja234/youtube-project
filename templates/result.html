<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        .result {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .result p {
            margin: 0;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prediction Result</h1>
    <div class="result">
        <p>{{ pred }}</p>
    </div>
    <a href="/prediction" class="back-link">Make Another Prediction</a>
</div>

</body>
</html>
