<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Data Collection Form</h2>
    <form action="/prediction" method="POST">
        <div class="form-group">
            <label for="views">Views:</label>
            <input type="text" id="views" name="views" required>
        </div>
        <div class="form-group">
            <label for="dislikes">Dislikes:</label>
            <input type="text" id="dislikes" name="dislikes" required>
        </div>
        <div class="form-group">
            <label for="comment_count">Comment Count:</label>
            <input type="text" id="comment_count" name="comment_count" required>
        </div>
        <div class="form-group">
            <label for="comments_disabled">Comments Disabled:</label>
            <input type="checkbox" id="comments_disabled" name="comments_disabled" value="1">
        </div>
        <div class="form-group">
            <label for="ratings_disabled">Ratings Disabled:</label>
            <input type="checkbox" id="ratings_disabled" name="ratings_disabled" value="1">
        </div>
        <div class="form-group">
            <label for="video_error_or_removed">Video Error or Removed:</label>
            <input type="checkbox" id="video_error_or_removed" name="video_error_or_removed" value="1">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="0">Autos & Vehicles</option>
                <option value="1">Comedy</option>
                <option value="2">Education</option>
                <option value="3">Entertainment</option>
                <option value="4">Film & Animation</option>
                <option value="5">Gaming</option>
                <option value="6">Howto & Style</option>
                <option value="7">Music</option>
                <option value="8">News & Politics</option>
                <option value="9">Nonprofits & Activism</option>
                <option value="10">People & Blogs</option>
                <option value="11">Pets & Animals</option>
                <option value="12">Science & Technology</option>
                <option value="13">Shows</option>
                <option value="14">Sports</option>
                <option value="15">Travel & Events</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
